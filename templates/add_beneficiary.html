{% extends "base.html" %}
{% block title %}Add Beneficiary{% endblock %}
{% block content %}

<div class="container mt-4">
  <h2 class="mb-4">Add Beneficiary</h2>

  <form method="POST" action="{{ url_for('add_beneficiary') }}">
    {{ form.hidden_tag() }}

    <div class="card p-4 shadow-sm mb-4">
      <h4 class="mb-3">Beneficiary Personal Info</h4>

      <div class="form-group mb-3">
        <label for="full_name">Full Name</label>
        <input type="text" name="full_name" class="form-control" required>
      </div>

      <div class="form-row row">
        <div class="form-group col-md-6 mb-3">
          <label>Email</label>
          <input type="email" name="email" class="form-control">
        </div>
        <div class="form-group col-md-6 mb-3">
          <label>Phone Number</label>
          <input type="text" name="phone_number" class="form-control" required>
        </div>
      </div>

      <div class="form-row row">
        <div class="form-group col-md-6 mb-3">
          <label>ID Number</label>
          <input type="text" name="id_number" class="form-control">
        </div>
        <div class="form-group col-md-6 mb-3">
          <label>Passport Number</label>
          <input type="text" name="passport_number" class="form-control">
        </div>
      </div>

      <div class="form-group mb-3">
        <label>Relationship to You</label>
        <input type="text" name="relationship" class="form-control">
      </div>

      <div class="form-row row">
        <div class="form-group col-md-8 mb-3">
          <label>Address</label>
          <input type="text" name="address" class="form-control" required>
        </div>
        <div class="form-group col-md-4 mb-3">
          <label>Country</label>
          <input type="text" name="country" class="form-control" required>
        </div>
      </div>
    </div>

    <div class="card p-4 shadow-sm mb-4">
      <h4 class="mb-3">Banking Information</h4>

      <div class="form-group mb-3">
        <label>Bank Name</label>
        <input type="text" name="bank_name" class="form-control" required>
      </div>

      <div class="form-row row">
        <div class="form-group col-md-6 mb-3">
          <label>Account Number</label>
          <input type="text" name="account_number" class="form-control" required>
        </div>
        <div class="form-group col-md-6 mb-3">
          <label>IBAN</label>
          <input type="text" name="iban" class="form-control">
        </div>
      </div>

      <div class="form-row row">
        <div class="form-group col-md-6 mb-3">
          <label>SWIFT/BIC Code</label>
          <input type="text" name="swift_code" class="form-control">
        </div>
        <div class="form-group col-md-6 mb-3">
          <label>Bank Address</label>
          <input type="text" name="bank_address" class="form-control">
        </div>
      </div>

      <div class="form-row row">
        <div class="form-group col-md-6 mb-3">
          <label>Routing Number (US/CA only)</label>
          <input type="text" name="routing_number" class="form-control">
        </div>
        <div class="form-group col-md-6 mb-3">
          <label>Currency</label>
          <select name="currency" class="form-control" required>
            <option disabled selected value="">-- Select Currency --</option>
            <option value="USD">USD – US Dollar</option>
            <option value="EUR">EUR – Euro</option>
            <option value="GBP">GBP – British Pound</option>
            <option value="CNY">CNY – Chinese Yuan</option>
            <option value="ZAR">ZAR – South African Rand</option>
            <option value="KES">KES – Kenyan Shilling</option>
            <option value="NGN">NGN – Nigerian Naira</option>
            <option value="BWP">BWP – Botswana Pula</option>
          </select>
        </div>
      </div>
    </div>

    <div class="text-end">
      <button type="submit" class="btn btn-success btn-lg">Add Beneficiary</button>
    </div>
  </form>
</div>

{% endblock %}
